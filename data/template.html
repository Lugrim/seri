<!DOCTYPE html>
<html>
  <head>
    <title>My Seminar</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: "Source Sans Pro";
        font-size: large;
      }

      .event {
        color: #46494C;
        border: 2px solid #696969;
        padding: 1em;
        font-size: 25pt;
        background-color: white;
      }

      .event:hover {
        background-color: #e33729;
        border-color: #e33729;
        color: white;
      }

      .meal {
        background-color: #DCDCDD;
      }
      .fun {
        color: #46494C;;
        background-color: #1985A1;
      }

      .talk {
      }

      .other {
        background-color: #b3e5fc;
      }

      .day {
        display: inline-block;
        width: 90%;
        min-width: 180px;
        margin-left: 3%;
        margin-right: 3%;
        vertical-align: top;
        background-color: white;
      }

      .title:hover {
        color: white;
      }

      .title {
        font-size: x-large;
      }

      .abstract {
        text-align: left;
        display: none;
        font-size: large;
      }

      .calendar {
        text-align: center;
        display: inline-block;
        width: 100%;
      }

      @media only screen and (min-width: 1200px) {
        .calendar {
          width: 60%;
        }

        .day {
          width: 40%;
        }
      }
    </style>
    <script type="text/javascript">
      function setup_collapsible() {
        var coll = document.getElementsByClassName("event");
        var i;
        for (i = 0; i < coll.length; i++) {
          let abstracts = coll[i].getElementsByClassName("abstract");
          if (abstracts.length > 0) {
            coll[i].addEventListener("click", function () {
              this.style.height = "auto";
              let abstracts = this.getElementsByClassName("abstract");
              for (let i = 0; i < abstracts.length; i++)
                if (abstracts[i].style.display == "none") {
                  abstracts[i].style.display = "block";
                } else {
                  abstracts[i].style.display = "none";
                }
            });
          }
        }
      }
      window.onload = setup_collapsible;
    </script>
  </head>
  <body>
    <h2>My Seminar</h2>
    Click on the events to display their description
    <div class="calendar">{{ CALENDAR }}</div>
  </body>
</html>
